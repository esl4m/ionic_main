<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Jobs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Jobs</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container" *ngIf="allJobs">
    <ion-list>
      <ion-item-sliding>
        <div *ngFor="let job of allJobs">
          <ion-item (click)="getJobDetails(job.id)">
            <ion-label>
              <h3 ion-text color="primary">
                {{job.job_title}}
              </h3>
              <p>
                Requested at: {{job.request_date}}
              </p>
              <p>
                From Address: {{job.moving_from}}
                <br/>
                To Address: {{job.moving_to}}
              </p>
            </ion-label>
          </ion-item>
        </div>
      </ion-item-sliding>
    </ion-list>
  </div>

  <div *ngIf="allJobs == null" class="ion-text-center">
    <p> There are no jobs available </p>
  </div>
</ion-content>
