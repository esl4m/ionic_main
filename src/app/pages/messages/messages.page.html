<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Messages</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container" *ngIf="allMessages">
    <ion-list>
      <ion-item-sliding>
        <div *ngFor="let message of allMessages">
          <ion-item>
            <ion-label>
              <h3 ion-text color="primary">
                {{message.title}}
              </h3>
            </ion-label>
          </ion-item>
        </div>
      </ion-item-sliding>
    </ion-list>
  </div>

  <div *ngIf="allMessages == null" class="ion-text-center">
    <p> There are no Messages available </p>
  </div>
</ion-content>
