<ion-header>
  <ion-toolbar>
    <ion-title>{{ modalTitle }}</ion-title>
    <ion-button slot="end" color="danger" size="small" (click)="closeModal()">X</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        Job: {{modalData.job_title}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Requested at: {{modalData.request_date}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>
          From Address: {{modalData.moving_from}}
          <br/>
          To Address: {{modalData.moving_to}}
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button color="danger" (click)="closeModal()">Close</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
